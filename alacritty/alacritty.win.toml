[terminal.shell]
program = "C:\\Windows\\System32\\wsl.exe"
args = [ "-d Dubuntu --cd ~" ]

[scrolling]
history = 100000

[env]
WINIT_X11_SCALE_FACTOR= "1"

[font]
normal = { family = "JetBrainsMonoNL NFM", style = "Light" }
bold = { family = "JetBrainsMonoNL NFM", style = "Bold" }
size = 9

[selection]
save_to_clipboard = true

[mouse]
bindings = [
  { mouse = "Middle", mods = "Alt", action = "Paste" },
  ]

[window]
opacity = 1
#blur = true
dimensions = { columns = 110, lines = 65 }
title = "WSL"
dynamic_title = false

[colors.primary]
foreground = "#cccccc"
#background = "#2c0130"
background = "#1c0101"

[colors]
#cursor = { text = "#000000", cursor = "#cc76cc" }
cursor = { text = "#000000", cursor = "#cc8e76" }
draw_bold_text_with_bright_colors = true

[colors.normal]
black   = "#454545"
red     = "#f9693c"
green   = "#96c75d"
yellow  = "#cccb9e"
blue    = "#89adcb"
magenta = "#ca76cb"
cyan    = "#a9fafc"
white   = "#ffffff"

[colors.bright]
black   = "#757575"
red     = "#f95246"
green   = "#a3d766"
yellow  = "#dcdbac"
blue    = "#96bedb"
magenta = "#db81db"
cyan    = "#b7f9fc"
white   = "#ffffff"

[general]
live_config_reload = true
