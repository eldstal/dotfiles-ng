
[scrolling]
history = 100000

[env]
#WINIT_X11_SCALE_FACTOR= "1"

[font]

# This relies on a fontconfig custom family named "terminal-font"
# You can use that to have a main font and a fallback emoji font.
# This one relies on you having installed
#  ttf-jetbrains-mono, ttf-noto-emoji and 80-terminalfont.conf
# and run fc-cache --really-force
normal = { family = "terminal-font", style = "Light" }
bold = { family = "terminal-font", style = "Regular" }

# Fallbacks:
#normal = { family = "JetBrains Mono NL", style = "regular" }
#bold = { family = "JetBrains Mono NL", style = "regular" }

#normal = { family = "Fira Mono", style = "regular" }
#bold = { family = "Fira Mono", style = "regular" }
size = 11

[selection]
save_to_clipboard = true

[mouse]
bindings = [
  { mouse = "Middle", mods = "Alt", action = "Paste" },
  ]

[window]
opacity = 0.8
#blur = true

[colors.primary]
foreground = "#cccccc"
#background = "#2c0130"
background = "#1c0101"

[colors]
#cursor = { text = "#000000", cursor = "#cc76cc" }
cursor = { text = "#000000", cursor = "#cc8e76" }
draw_bold_text_with_bright_colors = true

[colors.normal]
black   = "#454545"
red     = "#f9693c"
green   = "#96c75d"
yellow  = "#cccb9e"
blue    = "#89adcb"
magenta = "#ca76cb"
cyan    = "#a9fafc"
white   = "#ffffff"

[colors.bright]
black   = "#757575"
red     = "#f95246"
green   = "#a3d766"
yellow  = "#dcdbac"
blue    = "#96bedb"
magenta = "#db81db"
cyan    = "#b7f9fc"
white   = "#ffffff"

[general]
live_config_reload = true
